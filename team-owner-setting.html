<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./owner-setting.css">
    <title>Teamm / Owner View</title>
</head>
<body>

    <div class="main-container">
        <div class="field-set">
            <fieldset>
                <legend class="owner"> Team / Owner view</legend>
                <legend class="owner_resposive">Owner view</legend>
                

                <!-- <ul class="tabs">
                    <li class="tab-link active" data-tab="1">Reports</li>
                    <li class="tab-link2" data-tab="2">Settings</li>
                   
            </ul> -->
            <!-- Tab links -->
<div class="tab">
    <button class="tablinks" onclick="openCity(event, 'London')">Reports</button>
    <button class="tablinks" onclick="openCity(event, 'Paris')">Settings</button>
  </div>
  
  <!-- Tab content -->
  <div id="London" class="tabcontent">
    <h3>Reports</h3>
    <p>London is the capital city of England.</p>
  </div>
  
  <div id="Paris" class="tabcontent">
      <p class="questions">Questions:</p>
      <div class="quest">
          <input type="text" class="ans" placeholder="What did you do today?"> <br>
          <input type="text"  class="ans" placeholder="What will you do today?"> <br>
          <input type="text"  class="ans" placeholder="Are there any blockers in your way?">
      </div>

      <div class="remind-time"> 
          <p>Reminder Time:</p>
          <div class="time">
              <input type="time">
          </div>
      </div>
  </div>





                    
                      

              </fieldset>

            </div>
        </div>

    </div>


    <script src="app.js"></script>

</body>
</html>
